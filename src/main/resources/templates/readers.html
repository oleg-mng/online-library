
<html>
<head>
    <title>Readers</title>
</head>
<body>
<h1>Readers:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each= "reader: ${readers}">
        <td th:text = "${reader.id}"></td>
        <td th:text = "${reader.name}"></td>
    </tr>
</table>
</body>
</html>
